<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link href="/static/css/zhuce_style.css" rel='stylesheet' type='text/css' />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!--webfonts-->
	<!--//webfonts-->
</head>

<body>
	<div class="main">
		<div class="header">
			<h1>重新修改密码</h1>
		</div>
		<p>新密码不能与原密码相同</p>
		<form method="post">
			{% csrf_token %}
			<ul class="right-form">
				<h3>重新输入</h3>
				<div>
					<li><input type="text" id="email" placeholder="邮箱" name="email" required /></li>
					<li> <input type="password" placeholder="密码" required name="password" /></li>
					<h4>I forgot my Password!</h4>
					<input type="submit" value="Login">
				</div>
				<div class="clear"> </div>
			</ul>
			<div class="clear"> </div>
		</form>
	</div>
</body>
</html>
