{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alpaca  |  System</title>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/jquery.backstretch.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/first/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/first/css/form-elements.css' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel='stylesheet' type='text/css' />
</head>
<body style="background-image: url('http://pksl7973u.bkt.clouddn.com/Web/static/xuanku_lanqiu-005.jpg?imageView2/5/w/1920/h/1000/q/75|imageslim')" >
    <div class="top-content">
        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2 text">
                        <h1><strong>NBA</strong> Search_System</h1>
                        <div class="description">
                            <p>如果您获得了账号密码，请登录。 </p>
                            <p> 如果您是访客，请进入浏览<a href="{% url 'zhanshi_nologin' %}"><strong>More</strong></a>,祝您愉快</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>登录我们的网站</h3>
                                <p>请输入您的用户名和密码登录：</p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-key"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <form role="form" action="/zhanshi/" method="post" class="login-form">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label class="sr-only" for="form-username">Username</label>
                                    <input type="text" name="username" placeholder="用户名..." class="form-username form-control"
                                        id="form-username">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-password">Password</label>
                                    <input type="password" name="password" placeholder="密码..." class="form-password form-control"
                                        id="form-password">
                                </div>
                                <button type="submit" class="btn" >登陆</button>

                                {% for key,error in login_forms.errors.items %}
                                <span>{{ key }}</span>
                                <span>{{ error }}</span>
                                {% endfor %}
                                {{ msg }}
                                <div class="form-group col-md-offset-9 clearfix">
                                    <a href="/nopassword/">忘记密码</a> <a href="/zhuce/">立即注册</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
